  <script type="text/javascript">

      Highcharts.chart('container', {
          chart: {
              type: 'bar'
          },
          title: {
              text: 'App chart example'
          },
          subtitle: {
              text: 'Subtitle'
          },
          xAxis: {
              categories: ['Pivo', 'Voda', 'Chléb', 'Maso', 'Brambory'],
              title: {
                  text: null
              }
          },
          yAxis: {
              min: 0,
              title: {
                  text: 'Cena (Kč)',
                  align: 'high'
              },
              labels: {
                  overflow: 'justify'
              }
          },
          tooltip: {
              valueSuffix: ' Kč'
          },
          plotOptions: {
              bar: {
                  dataLabels: {
                      enabled: true
                  }
              }
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'top',
              x: -40,
              y: 80,
              floating: true,
              borderWidth: 1,
              backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
              shadow: true
          },
          credits: {
              enabled: false
          },
          series: [{
              name: 'Červen',
              data: [25, 10, 15, 90, 24]
          }, {
              name: 'Červenec',
              data: [26, 11, 15, 95, 23]
          }, {
